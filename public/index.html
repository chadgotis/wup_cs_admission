<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <title>WUP-Admission Registration</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="info" netlify netlify-honeypot="bot-field" hidden>
      <input type="email" name="email" />
      <input type="number" name="phone" />
      <input type="text" name="firstname" />
      <input type="text" name="middlename" />
      <input type="text" name="lastname" />
      <input type="radio" name="sex" value="male" />
      <input type="radio" name="sex" value="female" />
      <select name="status">
        <option value="">-- Please Select --</option>
        <option value="new">new</option>
        <option value="old">old</option>
        <option value="transferee">transferee</option>
      </select>
      <input type="text" name="lastschool" />
      <select name="course">
        <option value="">-- Please Select --</option>
        <option value="Bachelor of Science in Computer Science">
          Bachelor of Science in Computer Science
        </option>
        <option value="Associate in Computer Technology">
          Associate in Computer Technology
        </option>
      </select>
      <input type="number" name="sy1" />
      <input type="number" name="sy2" />
      <select name="semester">
        <option value="">--Please Select --</option>
        <option value="1st Semester">1st Semester</option>
        <option value="2nd Semester">2nd Semester</option>
        <option value="Summer">Summer</option>
      </select>
    </form>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
